	svg {
	  position:fixed;
	  top:0;

    z-index:-1;

    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

</head>
<body>
  <h1><img src="logo.png" alt="ajlane.id.au"/></h1>
  <script>
    var num = 100;
    var hue = Math.random() * 360;
    var voronoi = d3.geom.voronoi()
      .clipExtent([[0,0],[1,1]])
      (
        d3.range(num)
        .map(function(d,i) {
          return [Math.random(), Math.random()];
        })
      )
      .map(function(d){
        return "M" + d.join("L") + "Z";
      });
    var colour = function(i){
        var h = hue + 60 * (i / num);
        if(h>360)h-=360;
        return d3.hcl(h, 80, 80 - 60 * (i / num));
    };
    var delay = d3.scale.linear()
      .domain([0, num - 1])
      .range([0, 1000]);
    d3.select('body')
      .style('background', colour(num))
      .append('svg')
      .attr('viewBox', '0 0 1 1')
      .attr('preserveAspectRatio', 'xMidYMid slice')
      .selectAll('path')
      .data(voronoi)
      .enter()
      .append('path')
      .attr('d', function(d){return d;})
      .attr('stroke-width', '0.001')
      .attr('fill', colour(num))
      .attr('stroke', colour(num))
      .transition()
      .delay(function(d,i){ return delay(num-i); })
      .attr('fill', function(d,i){ return colour(i); })
      .attr('stroke', function(d,i){ return colour(i); });
  </script>
</body>
