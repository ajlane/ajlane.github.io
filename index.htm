<body>
  <h1><img src="logo.png" alt="ajlane.id.au"/></h1>
  <script>
    var background = function(num, hue){
      var points = d3.range(num)
      .map(function(d,i) {
        return [Math.random(), Math.random()];
      });
      
      var voronoi = d3.geom.voronoi()
        .clipExtent([[0,0],[1,1]])
        (points);
      var colour = function(p, i){
        if(!p) p = [0, 0];
        if(!i) i = 0;
        var h = hue + 120 * (p[0] + p[1]) / 2;
        if(h>360)h-=360;
        var c = 80;
        var l = 80 - 60 * (p[0] + p[1]) / 2 + 20 * (i/num);
        return d3.hcl(h,c,l);
      };
      var delay = d3.scale.linear()
        .domain([0, 1])
        .range([0, 1000]);
      var canvas = d3.select('body')
        .append('svg')
        .attr('viewBox', '0 0 1 1')
        .attr('preserveAspectRatio', 'xMidYMid slice');
      
      var cells = canvas
        .selectAll('path')
        .data(points);
        
      cells.enter()
        .append('path')
        .attr('d', function(d, i){
          return "M" + voronoi[i].join("L") + "Z";
        })
        .attr('stroke-width', '0.001')
        .attr('fill', 'white')
        .attr('stroke', 'white');      
      cells
        .transition()
        .delay(function(p,i){ return p ? delay(0.8 - 0.6 * (p[0] + p[1]) / 2 - 0.2 * (i/num)) : 0; })
        .attr('fill', colour)
        .attr('stroke', colour);
        
      d3.select('h1')
        .style('opacity', '0')
        .transition()
        .duration(1500)
        .style('opacity', '1');
    };
    background(500, Math.random() * 360)
  </script>
